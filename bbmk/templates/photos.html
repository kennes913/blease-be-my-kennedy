{% extends "base.html" %}
{% block title %}
	SKAB Photos
{% endblock %}
{% block container %}
	<h2>Photos</h2>
	<section id=gallery>
		{% for name in filenames %}
			<img src="{{ url_for('static', filename='images/{}'.format(name)) }}" height="100" width="100" />
		{% endfor %}
	</section>
{% endblock %}
