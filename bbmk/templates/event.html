{% extends "base.html" %}
{% block content %} 
<!-- RSVP FORM -->
<form method="post" action="{{ url_for('general.rsvp') }}">
    {{ form.csrf_token }}
    {{ form.name.label }}{{ form.name() }}
    </br>
    {{ form.email.label }}{{ form.email() }}
    </br>
    {{ form.guests.label }} {{ form.guests() }}
    </br>
    {{ form.hotel_rec.label }} {{ form.hotel_rec() }}
    </br>
    {{ form.submit(size=10) }}
</form>
{% endblock %}
