{% extends "base.html" %}
{% block content %} 
<!-- RSVP FORM -->
<form method="POST" action="{{ url_for('general.rsvp') }}">
    {{ form.csrf_token }}
    {{ form.name.label }} {{ form.name(size=20) }}
    </br>
    {{ form.email.label }} {{ form.email(size=50) }}
    </br>
    {{ form.guests.label }} {{ form.guests(size=5) }}
    <input type="submit" value="RSVP">
</form>
{% endblock %}
