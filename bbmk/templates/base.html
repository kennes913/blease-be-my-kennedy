<!DOCTYPE html>
<html lang="en">
	<!-- Header -->
	<header>
		<meta charset="utf-8">
		<title>
            {% block title %}
            {% endblock %}
		</title>
		<!-- Mobile Specific Metas
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- FONT
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:800|Exo+2:800" rel="stylesheet">

		<!-- CSS
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
        <!-- JS
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
     
		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
	</header>
    <body style="background-image:url('{{ url_for('static', filename='images/concrete_2.png') }}');">
       <!-- Navigation
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="row" id="navigation">

              <a href="/">Welcome</a>
              &nbsp
              <img src="{{ url_for('static', filename='images/rings_2.png') }}"  width="17px" height="17px"/>
              &nbsp
              <a href="/story">Our Story</a>
              &nbsp
              <img src="{{ url_for('static', filename='images/rings_2.png') }}"  width="17px" height="17px"/>
              &nbsp
              <a href="/ceremony">Ceremony</a>
              &nbsp
              <img src="{{ url_for('static', filename='images/rings_2.png') }}"  width="17px" height="17px"/>
              &nbsp
              <a href="/reception">Reception</a>
              &nbsp
              <img src="{{ url_for('static', filename='images/rings_2.png') }}"  width="17px" height="17px"/>
              &nbsp
              <a href="/registry">Registry</a>
              &nbsp
              <img src="{{ url_for('static', filename='images/rings_2.png') }}"  width="17px" height="17px"/>
              &nbsp
              <a href="/rsvp">RSVP</a>
            </div>
        </div>
      	<!-- Content 
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
       {% block content %}

  <!-- Footer
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <footer>
    </footer>
